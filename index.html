<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" media="screen" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Album Artwork of Greatness</title>
  </head>
  <body>
    <header class="hero-container">
      <div class="title">Album Artwork of Greatness</div>
      <div class="slogan">Never stop artworking.</div>
      <div class="downArrow"></div>
    </header>
    <div class="main-container">
      <form class="input-form">
        <div class="form-label">
          <label for="artist">Name of Artist/Band: </label>
          <input id="artist" type="text" name="artist" required>
        </div>
        <div class="form-label">
          <label for="album">Title: </label>
          <input id="album" type="text" name="album" required>
        </div>
        <div class="form-label">
          <label for="year">Year Released:</label>
          <input id="year" type="number" name="year" value="" required>
        </div>
        <div class="form-label">
          <label for="artwork">Album Art (url only): </label>
          <input id="artwork" type="url" name="artwork" value="" required>
        </div>
        <div class="form-label">
          <button type="submit" onClick="onClick()" name="button">Add to List</button>
        </div>
        <div id="error">
          <h1>Oops, looks like you've already entered that one.</h1>
        </div>
      </form>
      <div id="gallery" data-pointer-events="true" data-origin-x="0" data-origin-y="0" data-scalar-y="150.0" data-scalar-x="105.0" data-friction-x="0.05" data-friction-y="0.05" data-depth="1.00">
        <div class="static6" id="image1">
          <div class="opac">
            <h2>Galantis</h2>
            <h2>You - Single</h2>
            <h3>2014</h3>
          </div>
        </div>
        <div class="static6" id="image2">
          <div class="opac">
            <h2>Et Aliae</h2>
            <h2>Rose</h2>
            <h3>2016</h3>
          </div>
        </div>
        <div class="static6" id="image3">
          <div class="opac">
            <h2>Taku</h2>
            <h2>Songs to Make Up To</h2>
            <h3>2015</h3>
          </div>
        </div>
        <div class="static6" id="image4">
          <div class="opac">
            <h2>Bon Iver</h2>
            <h2>22, A Million</h2>
            <h3>2016</h3>
          </div>
        </div>
        <div class="static6" id="image5">
          <div class="opac">
            <h2>Gorillaz</h2>
            <h2>Humanz</h2>
            <h3>2017</h3>
          </div>
        </div>
        <div class="static6" id="image6">
          <div class="opac">
            <h2>Vallis Alps</h2>
            <h2>Fable</h2>
            <h3>2017</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
